<!DOCTYPE html>
<html class=''>

<head>
    <meta charset='UTF-8'>
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
</head>

<body ng-app="todoApp">

    <md-input-container>
        <label>Title</label>
        <input ng-model="search">
    </md-input-container>

    <md-list ng-controller="todoCtrl">
        <md-list-item ng-repeat="todo in todos | filter:search">
            <md-checkbox class="md-primary" ng-model="todo.done">
            </md-checkbox>
            <p>{{todo.name}}</p>
        </md-list-item>
    </md-list>

        <md-list ng-controller="ResourceController">
        <md-list-item ng-repeat="bla in blabla">
            <p>{{bla.name}}</p>
        </md-list-item>
    </md-list>

    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.min.js"></script>

    <!-- Angular Material Javascript now available via Google CDN; version 0.11.2 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
