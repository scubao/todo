<!DOCTYPE html>
<html class=''>

<head>
    <meta charset='UTF-8'>
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
</head>

<body ng-app="todoApp">

    <div ng-controller="TodoCtrl">
        
        {{message}}

        <md-input-container>
            <label>Add</label>
            <input ng-model="todoname">
            <md-button class="md-raised" ng-click="ButtonClick()">Add</md-button>
        </md-input-container>

        <md-list>
            <md-list-item ng-repeat="todo in todos">
                <md-checkbox class="md-primary" ng-model="todo.done">
                </md-checkbox>
                <span><p>{{todo.name}}</p></span>
            </md-list-item>
        </md-list>

	{{ todos }}

    </div>

    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.min.js"></script>

    <!-- Angular Material Javascript now available via Google CDN; version 0.11.2 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.6.0/angular-material-icons.min.js"></script>

    <script src="app.js"></script>

</body>

</html>
