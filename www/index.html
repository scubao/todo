<!DOCTYPE html>
<html lang="en" ng-app="myTodoList">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/static/angular-material/angular-material.css">

    <!--own styles for things done on todo list-->
    <link rel="stylesheet" href="app.css">
    <title>TodoList</title>
</head>
<body>

<div ng-controller="todoController">

    <md-input-container>
        <label>Add</label>
        <input ng-model="todoName" ng-keyup="$event.keyCode == 13 && addTodo(todoName)" >
    </md-input-container>

    <md-list>
        <md-list-item ng-repeat="todo in todos">
            <md-checkbox class="md-primary"ng-model="todo.done"></md-checkbox>
            <div class="done-{{todo.done}}">{{todo.name}}</div>
            <md-button class="md-secondary" aria-label="Delete Button" ng-click="deleteTodo(todo.id)">
                <ng-md-icon icon="delete"></ng-md-icon>
            </md-button>
            <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
    </md-list>

</div>

<script src="lib/static/angular/angular.js"></script>

<script src="lib/static/angular-animate/angular-animate.js"></script>
<script src="lib/static/angular-aria/angular-aria.js"></script>
<script src="lib/static/angular-messages/angular-messages.js"></script>
<!-- Angular Material Library -->
<script src="lib/static/angular-material/angular-material.js"></script>
<script src="lib/static/angular-material-icons/angular-material-icons.js"></script>

<script src="app/app.js"></script>
<script src="app/factory/todoFactory.js"></script>
<script src="app/controller/todoController.js"></script>

</body>
</html>
